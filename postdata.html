<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1> JSON </h1>
    <h2>Data Post Method Use</h2>
    <ul id="users-container">

    </ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="bodyContent" type="text" placeholder="main content">
    <br>
    <button id="submit"> Submit </button>
    <script> 

   document.getElementById("submit").addEventListener("click", function(){
       const titleText = document.getElementById('title').value;
       const bodyText = document.getElementById("bodyContent").value;
       //console.log(titleText , bodyText); 
       const post = {title: titleText, body:bodyText};
       newPostToServer(post);
    })

  function newPostToServer(postInfo){
    fetch('https://jsonplaceholder.typicode.com/posts',{
       method : 'POST',
       body : JSON.stringify(postInfo),
       headers:{
           'Content-type':'application/json; charset =UTF-8',
       },
   })
   .then(response => response.json())
   .then(data => console.log(data));

  }

 </script>
</body>
</html>
